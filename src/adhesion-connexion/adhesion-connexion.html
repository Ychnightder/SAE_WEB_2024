<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../shared-css/main.css" />
    <link rel="stylesheet" href="./adhesion-connexion.css" />
    <script src="./adhesion-connexion.js" defer></script>
    <title>Login</title>
  </head>
  <body>
    <main class="main">
      <div class="leftBox">
        <div class="logoBox">
          <img src="/assets/shared/logo.png" alt="logo autisme france" />
        </div>
        <h1 class="title-AC">
          Bienvenue sur l'intranet <br />d'Autisme France
        </h1>
        <div class="formBox">
          <form action="" class="form">
            <div class="input-connexion">
              <label for="ID">
                Identifiant :
                <input id="ID" type="text" />
              </label>

              <label for="password">
                Mot de passe :
                <input id="password" type="password" />
              </label>
            </div>
            <div class="divSubmit">
              <button>Retour</button>
              <button>Connexion</button>
            </div>
          </form>
        </div>
      </div>
      <div class="rightBox">
        <div class="img"></div>
      </div>
    </main>
  </body>
</html>
